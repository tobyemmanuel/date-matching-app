<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingle n Twingle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="main">
        <div class="date-match-main-body">
            <div class="app-title">
                &#128143; Mingle n Twingle Date Match
            </div>
            <div class="app-desc">
                Use our app to match two individuals for a date &#128158;
            </div>
            <div class="match-button">
                <button data-iterate="0" onclick="match()" id="match-button">&#128152; Click here to make a
                    match</button>
            </div>
            <div id="result" class="result">John and Mary will be going on a dinner date to Las Vegas.</div>
        </div>
    </div>
    <script src="datematching.js"></script>
</body>

</html>
